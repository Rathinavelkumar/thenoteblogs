{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mb-4">
    <div class="col-lg-8 col-12">
        <div class="row g-4">
            <div class="col-12 col-md-6">
                <div class="card shadow-lg h-100 display-card">
                    <a href="/stories" class="text-decoration-none text-dark">
                        <img src="{{ url_for('static', filename='images/stories.jpg') }}" alt="Stories" class="card-img-top rounded-top" style="height: 260px; object-fit: cover;">
                        <div class="card-body">
                            <h2 class="card-title h3">Stories</h2>
                            <p class="card-text">Inspirational stories and more.</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card shadow-lg h-100 display-card">
                    <a href="/movies" class="text-decoration-none text-dark">
                        <img src="{{ url_for('static', filename='images/movies.jpg') }}" alt="Movies" class="card-img-top rounded-top" style="height: 260px; object-fit: cover;">
                        <div class="card-body">
                            <h2 class="card-title h3">Movies</h2>
                            <p class="card-text">Movie summaries and reviews.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Homepage Ad Placeholder -->
<div class="ad-placeholder w-100 mx-0" style="width:100vw;max-width:100vw;min-height:90px;margin-left:calc(-50vw + 50%);margin-right:calc(-50vw + 50%);background:#f8f9fa;display:flex;align-items:center;justify-content:center;">
    Ad Space
</div>
{% endblock %}
